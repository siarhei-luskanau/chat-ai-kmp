[versions]

agp = "8.13.0"
androidx-activityCompose = "1.11.0"
build-android-compileSdk = "36"
build-android-minSdk = "30"
build-android-targetSdk = "36"
build-javaVersion = "VERSION_21"
build-jvmTarget = "21"
compose-hot-reload = "1.0.0-rc02"
compose-multiplatform = "1.9.0"
detekt = "1.23.8"
koog = "0.5.1"
kotlin = "2.2.20"
ktlint = "1.7.1"
ktor = "3.3.1"

[libraries]

android-tools-gradle = { module = "com.android.tools.build:gradle", version.ref = "agp" }
androidx-activityCompose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activityCompose" }
jetbrains-compose-compiler-plugin = { module = "org.jetbrains.kotlin:compose-compiler-gradle-plugin", version.ref = "kotlin" }
